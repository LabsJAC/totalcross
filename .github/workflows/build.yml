name: build

on:
  push:
    branches: [ master ]

  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build '${{ matrix.project }}' Docker container

    strategy:
      fail-fast: false
      matrix:
        project: [ amd64,arm32v7,arm64 ]
        include:
        # includes a new variable of npm with a value of 2
        # for the matrix leg matching the os and version
        - project: amd64
          arch: amd64
        - project: arm32v7
          arch: arm/7
        - project: arm64
          arch: arm64/8

    runs-on: ubuntu-20.04

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: crazy-max/ghaction-docker-buildx@v3

    - name: build image
      run: |
        docker buildx build -f TotalCrossVM/docker/${{ matrix.project }}/Dockerfile \
        --tag totalcross/totalcross-${{ matrix.project }} \
        --platform linux/${{ matrix.arch }} .
 
    - name: copy /build
      run: |
        docker run -d --name totalcross-${{ matrix.project }} totalcross/totalcross-${{ matrix.project }} sleep 30
        docker cp totalcross/totalcross-${{ matrix.project }}:/build /build_{{ matrix.project }}
        docker rm -fv totalcross-${{ matrix.project }}
        
    - name: upload build {{ matrix.project }}
      uses: actions/upload-artifact@v2
      with:
        name: build_{{ matrix.project }}
        path: /build_{{ matrix.project }}
 
 
